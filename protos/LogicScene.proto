syntax = "proto3";

import "Math.proto";
import "Options.proto";
import "DateTime.proto";
import "AiCarData.proto";

message PGUID {
    uint64 a = 1;
    uint64 b = 2;
}

message SurfaceDefinitionData {
    string surfaceId = 1;
    ColliderCategory collisionCategory = 2;
    float gripMod = 3;
    int32 sectorID = 6;
    float dirtAdditiveK = 7;
    bool isValidTrack = 8;
    float sinHeight = 10;
    float sinLength = 11;
    float damping = 12;
    float granularity = 13;
    float vibrationGain = 14;
    float vibrationLength = 15;
    float wearMult = 16;
    float frictionRain = 18;
    float frictionRainGamma = 19;
    
    SurfaceType surface_type = 20;
    enum SurfaceType {
        SurfaceType_Asphalt = 0;
        SurfaceType_ExtraTurf = 1;
        SurfaceType_Kerb = 2;
        SurfaceType_Grass = 3;
        SurfaceType_Sand = 4;
        SurfaceType_Flat_Kerb = 5;
    }
    
    reserved 4, 5, 9, 17;
}

message TrackLayoutImage {
    int32 margin = 1;
    float min_x = 2;
    float min_y = 3;
    float k_multiplier = 4;
}

message CarDescriptionData {
    string drivetrain = 1;
    string transmission = 2;
    string power = 3;
    string displacement = 4;
    string weight = 5;
    string power_to_weight = 6;
    string text = 100;
}

message CarContentData {
    string name = 1;
    string folder_path = 2;
    string file_path = 3;
    string brand = 10;
    string display_name = 4;
    int32 year = 5;
    bool is_default = 7;
    bool is_track_restricted = 8;
    bool is_ai_drivable = 9;
    Content_TestStage test_stage = 23;
    repeated string sub_tags = 17;
    
    Property1 property_1 = 41;
    enum Property1 {
        Property1_Road = 0;
        Property1_Race = 1;
        Property1_Track = 2;
    }
    
    Property2 property_2 = 42;
    enum Property2 {
        Property2_Modern = 0;
        Property2_Vintage = 1;
        Property2_YoungTimer = 2;
    }
    
    Property3 property_3 = 43;
    enum Property3 {
        Property3_ICE = 0;
        Property3_EV = 1;
        Property3_Hybrid = 2;
    }
    
    repeated CarSubCategorizations sub_categories = 30;
    message CarSubCategorizations {
        repeated CarSubCategoryEnum categories = 1;
    }
    
    string car_data = 6;
    string description_path = 14;
    bool lod = 13;
    bool is_release = 15;
    bool is_tunable = 22;
    bool suitable_no_backend = 16;
    bool is_wip = 18;
    
    reserved 11, 12;
}

message TrackContentData {
    string name = 1;
    string nation = 5;
    string continent = 13;
    CoordinateData coordinates = 6;
    TimeZone timezone = 7;
    string folder_path = 3;
    string file_path = 4;
    string track_data_path = 8;
    SkyRules sky_rules = 11;
    bool is_release = 10;
    bool is_testing_disabled = 12;
    
    reserved 2, 9;
}

message TrackContainersContentData {
    string track = 10;
    string base_layout = 14;
    string event_name = 1;
    int32 max_drivers = 9;
    int32 track_length = 8;
    repeated string container_paths_to_add = 11;
    repeated string container_paths_to_remove = 12;
    bool is_base_layout = 15;
    bool is_cruise = 3;
    bool is_drift = 4;
    bool is_instant_race = 5;
    bool is_time_attack = 6;
    bool is_hot_stint = 7;
    bool is_a_to_b = 13;
    bool is_default = 16;
    Content_TestStage test_stage = 17;
    TrackLayoutImage layout_image = 18;
    bool is_for_development = 19;
    
    reserved 2;
}

message OpponentsContentData {
    PGUID pguid = 100;
    string first_name = 1;
    string last_name = 2;
    string short_name = 3;
    string nationality = 5;
    string gender = 6;
    float overall_strength = 4;
    AiDriverData.AggressivnessCategory aggressivness_category = 7;
    int32 int_id = 8;
    AiDriverData ai_skill = 10;
}

message DateTimeLocation {
    HumanReadableDateTimeData datetime = 1;
    CoordinateData coordinates = 2;
    TimeZone timezone = 3;
}

message CarPerformanceIndication {
    float topspeed_ms = 1;
    float lateral_mechanical_acc_g = 2;
    float lateral_aero_acc_g = 3;
    float braking_mechanical_acc_g = 4;
    float braking_aero_acc_g = 5;
    float avg_positive_acc_g = 6;
    AiCarData ai_data = 7;
}

message AiDriverData {
    float strength = 1;
    float consistency = 2;
    float aggression = 3;
    float strategy = 4;
    float accuracy = 5;
    float mentalStrength = 6;
    
    AggressivnessCategory aggressivness_category = 7;
    enum AggressivnessCategory {
        Undefined = 0;
        Safe = 1;
        Normal = 5;
        Competitive = 10;
    }
}

message DriverDescriptorData {
    PGUID guid = 2000;
    string first_name = 1;
    string last_name = 2;
    string nickname = 3;
    string player_id = 4;
    string nation = 6;
    AiDriverData ai_data = 5;
}

message DriverCarFinalStateData {
    string car_final_state_name = 1;
}

message CoordinateData {
    double longitude = 1;
    double latitude = 2;
}

message SceneTrackInfo {
    SceneTrackTypeEnum trackType = 1;
    string displayName = 2;
    CoordinateData coordinates = 4;
    TimeZone timeZone = 5;
    float ai_spline_intersection_y_protection = 6;
    bool pitlane_spline_ignore_intersection_entry = 7;
    bool pitlane_spline_ignore_intersection_exit = 8;
}

message PhysicsCarDebugUIData {
    
}

message NetcarDebugUIData {
    int32 paketsInThePast = 1;
    int32 paketsInTheFuture = 2;
    float currentInterpolationLerp = 3;
    double remoteTimeOffset = 4;
    double baseLatency = 5;
    double currentLatency = 6;
    int32 currentTimeDelay = 7;
}

message AiControllerDebugUIData {
    
}

message DevUiDebugData {
    PhysicsCarDebugUIData physicsCarDebugData = 1;
    NetcarDebugUIData netcarDebugData = 2;
    AiControllerDebugUIData aiControllerDebugData = 3;
}

message TransitionUpdate {
    string name = 1;
    int32 step = 2;
}

message TranslatedTimestamp {
    double timestamp = 1;
}

message LightData {
    LightType type = 1;
    enum LightType {
        LightType_Point = 0;
        LightType_Spot = 1;
    }
    
    Vector4Data color = 2;
    float intensity = 3;
    float radius = 4;
    float inner_angle = 5;
    float outer_angle = 6;
    float falloff_exponent = 21;
    float specular_scale = 14;
    bool project_texture = 12;
    string texture_path = 13;
    bool flip_projected_texture = 30;
    bool cast_shadow = 7;
    float esm_far_plane = 16;
    float esm_exponent = 10;
    float esm_darkening_factor = 9;
    float esm_mip = 15;
    bool is_movable = 8;
    string shadow_texture_path = 11;
    float volumetric_scattering_intensity = 19;
    bool volumetric_shadow = 20;
    bool always_update = 18;
    bool disable_auto_switch_off = 17;
    bool is_static_env_light = 31;
}

message AudioEventData {
    string event = 1;
    AudioEventDataType type = 2;
    bool debug = 4;
    TransformData transform = 5;
    string bank = 6;
    int32 optionalParam = 7;
    
    reserved 3;
}

message AudioGuiEvents {
    AudioGuiEventType type = 1;
    AudioEventData eventData = 2;
}

message ShowroomData {
    string display_name = 100;
    bool is_dev_only = 101;
    string scene_path = 1;
    SkyRules sky_rules = 10;
    HumanReadableDateTimeData date_time = 11;
    CoordinateData coordinates = 15;
    TimeZone timezone = 16;
    Vector2Data date_time_limits = 12;
    repeated string hdri_paths = 14;
    string default_hdri_path = 24;
    repeated string weather_paths = 23;
    string default_weather_path = 25;
    
    SceneCameraOptions current_scene_camera_option = 26;
    message SceneCameraOptions {
        Vector2Data theta_limits = 11;
        float default_theta = 10;
        Vector2Data phi_limits = 1;
        float default_phi = 2;
        float default_target_y = 4;
        float default_target_z = 6;
        Vector2Data radius_limits = 7;
        float default_radius = 8;
        float default_fov = 9;
    }
    
    uint32 default_spawn_point = 27;
    repeated SceneCameraOptions scene_camera_options = 28;
    bool hide_weather_selector = 30;
    bool hide_hdri_selector = 31;
    bool hide_time_of_day_selector = 32;
    repeated ShowroomType is_default_for = 105;
    repeated ShowroomType allowed_in = 104;
    
    reserved 2, 3, 13, 20, 21, 22, 29, 102, 103;
}

message OldCarParticleEmitterData {
    EmitterType type = 1;
    enum EmitterType {
        CarSmoke = 0;
        CarVapor = 1;
        CarGrass = 18;
        CarDirt = 19;
        BackfireType1 = 20;
        BackfireType2 = 22;
        BackfireType3 = 23;
        BackfireType4 = 24;
        BackfireType5 = 25;
        Debris = 21;
        TyreSmokeFL = 2;
        TyreSmokeFR = 3;
        TyreSmokeRL = 4;
        TyreSmokeRR = 5;
        TyreVaporFL = 6;
        TyreVaporFR = 7;
        TyreVaporRL = 8;
        TyreVaporRR = 9;
        TyreGrassFL = 10;
        TyreGrassFR = 11;
        TyreGrassRL = 12;
        TyreGrassRR = 13;
        TyreDirtFL = 14;
        TyreDirtFR = 15;
        TyreDirtRL = 16;
        TyreDirtRR = 17;
    }
    
    string attachment_bone_override = 4;
    TransformData attachment_transform = 2;
    string emitter_override = 3;
}

message CarParticleEmitterData_Emitter {
    CarParticleEmitterData_EmitterType emitter_type = 1;
    string emitter_override = 2;
}

message NewCarParticleEmitterData {
    string name = 1;
    string attachment_bone = 2;
    TransformData offset_transform = 3;
