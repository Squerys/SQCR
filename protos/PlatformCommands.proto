message UIReplayCommands {
    oneof request {
        TogglePlay toggle_play = 1;
        ReplayQuit quit = 2;
        ReplaySeek seek = 3;
        Save save = 4;
        Load load = 5;
        TimeMultiplier time_factor = 6;
        ToggleReverse reverse = 7;
    }
    
    message TogglePlay {
