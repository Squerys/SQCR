message TimeTableSession {
    PGUID season_id = 1;
    int32 event_id = 2;
    int32 session_id = 3;
    string season_name = 10;
    string event_name = 11;
    string session_name = 12;
    bool have_results = 20;
    string best_lap = 21;
}

message TimeTableDriver {
    PGUID driver_id = 1;
    bool is_current_driver = 2;
    int32 position = 10;
    string driver_name = 11;
    string driver_surname = 12;
    string driver_nation = 13;
    string team = 14;
    string car_brand = 15;
    string car_name = 16;
    int32 car_number = 17;
    int32 laps = 100;
    repeated string splits = 101;
    string best_lap = 102;
    string total_time = 103;
    string diff_first = 104;
    string diff_previous = 105;
    int32 num_pits = 106;
    repeated int32 penalties = 107;
}

message TimeTableLap {
    int32 lap = 1;
    string lap_time = 2;
    repeated string splits = 3;
    string delta_time = 4;
    bool is_valid = 5;
    int32 lap_flags = 6;
    repeated int32 invalid_splits = 7;
}

message LeaderboardRequest {
    PGUID car_id = 10;
    
    oneof request {
        RuntimeDrivers runtime_drivers = 1;
        RuntimeLaps runtime_laps = 2;
        SavedSessions saved_sessions = 3;
        SavedDrivers saved_drivers = 4;
        SavedLaps saved_laps = 5;
    }
    
    message RuntimeDrivers {
        bool im_empty = 1;
    }
    
    message RuntimeLaps {
        PGUID driver_id = 1;
    }
    
    message SavedSessions {
        bool im_empty = 1;
    }
    
    message SavedDrivers {
        int32 event_id = 1;
        int32 session_id = 2;
    }
    
    message SavedLaps {
        int32 event_id = 1;
        int32 session_id = 2;
        PGUID driver_id = 10;
    }
}

message LeaderboardResponse {
    PGUID car_id = 100;
    
    oneof request {
        RuntimeDrivers runtime_drivers = 1;
        RuntimeLaps runtime_laps = 2;
        SavedSessions saved_sessions = 3;
        SavedDrivers saved_drivers = 4;
        SavedLaps saved_laps = 5;
    }
    
    message RuntimeDrivers {
        repeated TimeTableDriver drivers = 1;
    }
    
    message RuntimeLaps {
        TimeTableDriver driver = 1;
        repeated TimeTableLap laps = 2;
    }
    
    message SavedSessions {
        repeated TimeTableSession sessions = 1;
    }
    
    message SavedDrivers {
        TimeTableSession session = 1;
        repeated TimeTableDriver drivers = 2;
    }
    
    message SavedLaps {
        TimeTableSession session = 1;
        TimeTableDriver driver = 2;
        repeated TimeTableLap laps = 3;
    }
}

