        PGUID car_id = 1;
        bool force_end_session = 2;
    }
    
    message ExitCommand {
        PGUID car_id = 1;
        
        ExitType exit_type = 2;
        enum ExitType {
            Continue = 0;
            Exit = 1;
            RestartSeason = 2;
            RestartSession = 3;
        }
        
        bool is_request = 3;
    }
    
    enum RestartType {
        RestartSession = 0;
        RestartEvent = 1;
        RestartSeason = 2;
    }
}

