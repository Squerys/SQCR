syntax = "proto3";

import "Math.proto";
import "LogicScene.proto";
import "Scene.proto";
import "Options.proto";
import "google/protobuf/descriptor.proto";
import "google/protobuf/any.proto";

message MultilayerChannelCustomization {
    ChannelCustomizationMode channel_customization_mode = 1;
    bool allow_color_picker = 11;
    bool allow_roughness_picker = 13;
    bool allow_metalness_picker = 12;
    bool allow_clear_coat_picker = 14;
    bool allow_clear_coat_roughness_picker = 15;
    bool allow_normal_intensity_picker = 16;
    bool allow_emissive_color_picker = 17;
    string inheritance_material_path = 20;
    ChannelCustomizationEnum channel = 21;
    bool inherit_color = 33;
    bool inherit_roughness = 35;
    bool inherit_metalness = 34;
    bool inherit_clear_coat = 36;
    bool inherit_clear_coat_roughness = 37;
    bool inherit_normal_intensity = 38;
    bool inherit_emissive_color = 39;
}

message SinglelayerChannelCustomization {
    ChannelCustomizationMode channel_customization_mode = 1;
    bool allow_color_picker = 11;
    bool allow_opacity_picker = 12;
    bool allow_emissive_color_picker = 13;
    string inheritance_material_path = 20;
    bool inherit_color = 32;
    bool inherit_opacity = 33;
    bool inherit_emissive_color = 34;
}

message CustomizableMaterial {
    string slot = 1;
    string description = 2;
    string material_replacement_path = 3;
    string display = 20;
    string group = 200;
    
    Key key = 13;
    enum Key {
        None = 0;
        A = 1;
        B = 2;
        C = 3;
        D = 4;
        E = 5;
        F = 6;
        G = 7;
        H = 8;
        I = 9;
        J = 10;
    }
    
    bool is_hidden = 201;
    repeated CarLightingFunction car_lighting_functions = 21;
    bool is_optional = 9;
    bool is_light = 11;
    Vector3Data light_color = 12;
    
    oneof material {
        Multilayer multilayer = 6;
        Singlelayer singlelayer = 7;
    }
    
    reserved 4, 5, 10;
    
    message Multilayer {
        MultilayerChannelCustomization primary_channel = 1;
        MultilayerChannelCustomization secondary_channel = 2;
        MultilayerChannelCustomization tertiary_channel = 3;
        repeated string oem_color_paths = 4;
    }
    
    message Singlelayer {
        SinglelayerChannelCustomization channel = 1;
        repeated string oem_color_paths = 2;
    }
}

message DesignData {
    string brand = 102;
    string description = 2;
    repeated CustomizableMaterial customizable_materials = 3;
    
    reserved 4;
}

message TyreCompoundData {
    TyreCompound tyre_compound = 1;
    string tyre_textures_path = 2;
    PhysicsTyreCompound physics_tyre = 3;
}

message BrandData {
    string brand = 1;
    string nationality = 2;
    int32 foundation_year = 3;
    string logo_path = 4;
    string icon_path = 5;
}

message TyreTexturesData {
    string brand = 102;
    string description = 2;
    bool generic = 3;
    repeated TyreCompound deprecated_compounds = 4;
    string color_map_path = 5;
    string normal_map_path = 6;
    string ao_map_path = 7;
    string clear_coat_normal_map_path = 8;
    string color_map_blur_path = 9;
    string normal_map_blur_path = 10;
    string ao_map_blur_path = 11;
    string clear_coat_normal_map_blur_path = 12;
}

message TyreMeshData {
    string description = 11;
    float nominal_contact_width_mm = 2;
    float nominal_sidewall_ratio = 3;
    float nominal_diameter_in = 4;
    float shadow_decal_scale_x_m = 5;
    float shadow_decal_scale_z_m = 10;
    float shadow_decal_position_y_m = 6;
    string shadow_decal_texture_path = 8;
    string mesh_path = 7;
    
    reserved 9, 12, 13;
}

message RimMeshData {
    string brand = 102;
    string description = 11;
    float nominal_diameter_in = 2;
    float nominal_width_in = 3;
    float nominal_offset_mm = 4;
    string left_mesh_path = 5;
    string right_mesh_path = 6;
    string left_blur_mesh_path = 7;
    string right_blur_mesh_path = 8;
    repeated string compatible_tyre_meshes_paths = 9;
    repeated string design_paths = 10;
    repeated string physics_part_paths = 101;
}

message CarPartData {
    string brand = 105;
    string description = 2;
    string note = 14;
    CarPartType part_type = 3;
    bool is_oem = 4;
    string mesh_path = 5;
    bool requires_multiply_second_ambient_occlusion = 17;
    repeated string kits = 8;
    repeated string design_paths = 7;
    repeated string not_allowed_part_paths = 31;
    repeated string not_compatible_rim_paths = 41;
    string shadow_decal_texture_path = 50;
    bool is_shadow_decal_replacement = 51;
    float shadow_decal_intensity = 52;
    float shadow_decal_ao_intensity = 553;
    bool is_gforce_influenced = 200;
    bool is_temperature_influenced = 201;
    
    repeated CarLogicPartData logic_parts = 102;
    message CarLogicPartData {
        string tuning_part_path = 1;
        string audio_part_path = 2;
        string damage_part_path = 3;
    }
    
    oneof specialization {
        NoSpecialization no_specialization = 53;
        DigitalDashPart digital_dash = 54;
        AnalogDashPart analog_dash = 55;
        LumirankPart lumirank = 56;
        LightPart light = 70;
        SuspensionPart suspension = 80;
        EnginePart engine = 81;
        TurboPart turbo = 82;
        GearBoxPart gearbox = 83;
        ExhaustPart exhaust = 84;
    }
    
    reserved 6, 30, 40, 100, 101;
    
    message NoSpecialization {
        
    }
    
    message LightPart {
        repeated CarActorData.PhysicalLight lights = 1;
        CarActorData.LightsBatches lights_batches = 2;
    }
    
    message SuspensionPart {
        TransformData actor_offset = 10;
        TransformData transform_fl = 1;
        TransformData transform_fr = 2;
        TransformData transform_rl = 3;
        TransformData transform_rr = 4;
        int32 suspension_animation_fl = 21;
        int32 suspension_animation_fr = 22;
        int32 suspension_animation_rl = 23;
        int32 suspension_animation_rr = 24;
    }
    
    message DigitalDashPart {
        CarActorData.Display display = 1;
        CarActorData.Leds leds = 2;
    }
    
    message AnalogDashPart {
        string script_path = 3;
        CarActorData.Leds leds = 2;
    }
    
    message LumirankPart {
        int32 max_digits = 2;
        float max_intensity = 3;
        
        reserved 1;
        
        message Rules {
            Vector3Data default_color = 1;
            float vip_blinking_on_s = 2;
            float vip_blinking_off_s = 3;
            float info_loop_s = 4;
            repeated InfoCycle info_cycle = 5;
            
            repeated Color category_colors = 6;
            message Color {
                int32 category = 1;
                Vector3Data color = 2;
            }
        }
        
        message Input {
            string driver_shortname = 1;
            int32 leaderboard_position = 2;
            int32 category = 3;
            bool is_vip = 4;
        }
        
        message Output {
            string value = 1;
            float intensity = 2;
            Vector3Data color = 3;
        }
        
        enum InfoCycle {
            LumirankPart_InfoCycle_Shortname = 0;
            LumirankPart_InfoCycle_Position = 1;
        }
    }
    
    message EnginePart {
        string script_path = 1;
    }
    
    message TurboPart {
        string script_path = 1;
    }
    
    message GearBoxPart {
        ShifterBlendingType shifter_blending_type = 1;
        enum ShifterBlendingType {
            ShifterBlendingType_use_cardata = 0;
            ShifterBlendingType_h_shifter = 1;
            ShifterBlendingType_sequential_shifter = 2;
            ShifterBlendingType_paddle_shifter = 3;
        }
    }
    
    message ExhaustPart {
        repeated NewCarParticleEmitterData car_particle_emitters = 1;
    }
}

message CarKitData {
    string brand = 105;
    string description = 1;
    repeated string car_part_paths = 10;
}

message MaterialFinish {
    string key = 1;
    string description = 2;
    float roughness = 4;
    float metalness = 3;
    float clear_coat = 5;
    float clear_coat_roughness = 6;
    float normal_intensity = 7;
    
    reserved 8, 9, 10, 11;
}

message OemMultilayerColorData {
    string description = 2;
    Vector3Data color = 3;
    float roughness = 5;
    float metalness = 4;
    float clear_coat = 6;
    float clear_coat_roughness = 7;
    float normal_intensity = 8;
    Vector3Data emissive_color = 10;
    bool ignore_material = 9;
}

message OemSinglelayerColorData {
    string description = 2;
    Vector3Data color = 3;
    float opacity = 4;
    Vector3Data emissive_color = 5;
    bool ignore_material = 9;
    
    reserved 6;
}

message FinalCompoundData {
    TyreCompound tyre_compound = 1;
    string front_tyre_data_path = 2;
    string rear_tyre_data_paths = 3;
}

message CompatibleTyresData {
    repeated TyreCompound compounds = 1;
    repeated FinalCompoundData final_compounds = 2;
}

message CompatibleRimData {
    string front_rim_mesh_path = 1;
    float front_offset_m = 2;
    repeated string front_tyre_mesh_paths = 3;
    string rear_rim_mesh_path = 4;
    float rear_offset_m = 5;
    repeated string rear_tyre_mesh_paths = 6;
    string compatible_tyre_compounds = 7;
    CarActorData.ShowroomPreviewData showroom_data = 10;
}

message CompatiblePartData {
    string car_part_path = 1;
    
    AttachmentType attachment_type = 2;
    enum AttachmentType {
        AttachmentType_Replacement = 0;
        AttachmentType_Additive = 1;
    }
    
    string attachment_bone = 3;
    TransformData attachment_relative_transform = 5;
    CarActorData.ShowroomPreviewData showroom_data = 6;
    
    repeated CarAnimation car_animation_override = 10;
    message CarAnimation {
        CarAnimationType car_animation_type = 1;
        GenericRendererAnimation animation = 2;
    }
    
    repeated OptionalCarAnimation optional_car_animation_override = 11;
    message OptionalCarAnimation {
        GenericRendererOptionalAnimation animation = 3;
        
        reserved 1, 2;
    }
    
    repeated DriverAnimation driver_animation_override = 12;
    message DriverAnimation {
        DriverAnimationType driver_animation_type = 1;
        GenericRendererAnimation animation = 2;
        
        reserved 3;
    }
    
    repeated OptionalDriverAnimation optional_driver_animation_override = 13;
    message OptionalDriverAnimation {
        GenericRendererOptionalAnimation animation = 3;
        
        reserved 1, 2;
    }
    
    reserved 4, 14, 15;
}

message CarDesignData {
    string design_path = 1;
    repeated string compatible_rim_paths = 2;
}

message MultilayerChannelCustomizationState {
    string oem_color_path = 10;
    Vector3Data color = 1;
    float roughness = 3;
    float metalness = 2;
    float clear_coat = 4;
    float clear_coat_roughness = 5;
    float normal_intensity = 6;
    Vector3Data emissive_color = 20;
    string channel_preset_path = 31;
    
    reserved 30;
}

message MultilayerMaterialCustomizationState {
    string material_replacement_path = 1;
