    MultilayerChannelCustomizationState secondary_channel_state = 3;
    MultilayerChannelCustomizationState tertiary_channel_state = 4;
    bool is_optional_enabled = 5;
    bool is_locked = 6;
}

message SinglelayerChannelCustomizationState {
    string oem_color_path = 10;
    Vector3Data color = 1;
    float opacity = 2;
    Vector3Data emissive_color = 20;
}

message SinglelayerMaterialCustomizationState {
    string material_replacement_path = 1;
    SinglelayerChannelCustomizationState channel_state = 2;
    bool is_optional_enabled = 3;
    bool is_locked = 4;
}

message CarPartCustomizationState {
    string part = 1;
    string part_design = 2;
}

message MechanicalCarPresetData {
    string brand = 1;
    string description = 2;
    string note = 3;
    string display_text_path = 13;
    bool is_oem = 4;
    string compatible_rim = 5;
    bool has_exclusive_rim = 6;
    TyreCompound tyre_compound = 7;
    bool requires_multiply_second_ambient_occlusion = 17;
    repeated int32 ignored_performance_modes = 15;
    repeated string visual_preset_paths = 8;
    repeated string compatible_part_paths = 9;
    repeated string not_compatible_part_paths = 11;
    repeated string forced_compatible_part_paths = 10;
