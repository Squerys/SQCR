}

message VisualCarPresetData {
    string brand = 1;
    string description = 2;
    string note = 3;
    bool is_customizable = 4;
    string car_design_path = 5;
    repeated string rim_design_paths = 6;
    string tyre_texture_path = 7;
    repeated MultilayerMaterialCustomizationState multilayer_material_states = 8;
    repeated SinglelayerMaterialCustomizationState singlelayer_material_states = 9;
    repeated CarPartCustomizationState part_states = 10;
    bool is_player_only = 11;
}

message CarCustomizationData {
    Global global = 500;
    message Global {
        CarFinalStateData final_state = 100;
        map<string, MaterialFinish> channel_presets = 1;
        repeated string channel_presets_list = 7;
        OemMultilayerColorData default_multilayer_channel = 2;
        OemSinglelayerColorData default_singlelayer_channel = 3;
        map<string, MechanicalCarPresetData> mechanicals = 4;
        repeated string sorted_mechanical_presets = 5;
        map<int32, string> tyres_textures = 9;
        CarActorData.Customization car_actor_data = 6;
        string car_actor_path = 8;
    }
    
    map<string, OemMultilayerColorData> multilayer_colors = 1000;
    map<string, OemSinglelayerColorData> singlelayer_colors = 1001;
    map<string, CarPartData> car_parts = 1002;
    map<string, CarDesignData> car_designs = 1003;
    map<string, DesignData> designs = 1004;
    map<string, CompatiblePartData> compatible_parts = 1005;
    map<string, VisualCarPresetData> visuals = 1006;
    map<string, CompatibleRimData> compatible_rims = 1007;
    map<string, RimMeshData> rims = 1008;
    map<string, CarKitData> kits = 1009;
    map<string, CompatibleTyresData> compatible_tyres = 1011;
    map<string, TyreMeshData> tyres = 1012;
    repeated string oem_compatible_rims = 2000;
    repeated string aftermarket_compatible_rims = 2001;
    repeated string oem_compatible_parts = 2002;
    repeated string aftermarket_compatible_parts = 2003;
    repeated string sorted_oem_rims = 2005;
    repeated string sorted_oem_parts = 2006;
    repeated string sorted_aftermarket_rims = 2008;
    repeated string sorted_aftermarket_parts = 2009;
    CarCustomizationCategory selected_category = 26;
    string selected_mechanical_path = 1;
    string selected_visual_path = 4;
    
    Set car_design_customization_set = 7;
    message Set {
        int32 selected_multilayer_material_state = 1;
        
        repeated Multilayer multilayer_materials = 3;
        message Multilayer {
            string group = 10;
            int32 selected_channel = 1;
            MultilayerMaterialCustomizationState state = 2;
            MultilayerChannelCustomizationState oem_primary_channel_state = 20;
            MultilayerChannelCustomizationState oem_secondary_channel_state = 30;
            MultilayerChannelCustomizationState oem_tertiary_channel_state = 40;
            MultilayerChannelCustomizationState picker_primary_channel_state = 21;
            MultilayerChannelCustomizationState picker_secondary_channel_state = 31;
            MultilayerChannelCustomizationState picker_tertiary_channel_state = 41;
            CustomizableMaterial original = 3;
            bool is_enabled = 4;
        }
        
        int32 selected_singlelayer_material_state = 21;
        
        repeated Singlelayer singlelayer_materials = 10;
        message Singlelayer {
            string group = 10;
            SinglelayerMaterialCustomizationState state = 1;
            SinglelayerChannelCustomizationState oem_channel_state = 20;
            SinglelayerChannelCustomizationState picker_channel_state = 21;
            CustomizableMaterial original = 3;
            bool is_enabled = 4;
        }
    }
    
    string selected_compatible_rim_path = 40;
    string selected_rim_design_path = 10;
    Set rim_customization_set = 12;
    repeated TyreCompound tyre_compounds = 31;
    TyreCompound selected_tyre_compound = 32;
    string selected_compatible_part_path = 20;
    map<string, Part> part_sets = 25;
    
    reserved 30;
    
    message Part {
        string selected_design = 1;
        Set customization_set = 3;
        bool is_installed = 4;
        bool is_forced = 5;
        bool is_not_allowed = 6;
    }
}

