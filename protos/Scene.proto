syntax = "proto3";

import "Math.proto";
import "Options.proto";
import "LogicScene.proto";
import "CameraProperties.proto";
import "google/protobuf/any.proto";

message UpdateCarAnimationCommand {
    PGUID car_id = 1;
    CarAnimationType car_animation_type = 2;
    int32 value = 3;
    bool instant = 4;
}

message UpdateCarOptionalAnimationCommand {
    PGUID car_id = 1;
    string car_animation_name = 2;
    int32 value = 3;
    bool instant = 4;
}

message ColliderData {
    ColliderType type = 1;
    string meshOverride = 7;
    Vector3Data boxBoundsMin = 5;
    Vector3Data boxBoundsMax = 6;
    float capsuleRadius = 3;
    float capsuleLength = 4;
    
    reserved 2;
}

message StaticMeshData {
    string mesh_path = 1;
    string surface_id = 2;
    bool physics_only = 3;
    bool physics_movable = 5;
    ColliderData collider = 4;
}

message InstanceSetData {
    repeated float positions = 2;
    repeated float rotations = 3;
    repeated float scales = 4;
    
    reserved 1;
}

message InstancedStaticMeshData {
    string mesh_path = 1;
    InstanceSetData instance_set = 7;
    string animation_take = 8;
    string surface_id = 3;
    bool physics_only = 4;
    ColliderData collider = 10;
    string cooked_instance_set_path = 9;
    
    reserved 2, 5, 6;
}

message InstancedLightData {
    float max_distance = 1;
    float fade_distance = 2;
    LightData light = 3;
    InstanceSetData instance_set = 4;
}

message ColorDecalData {
    Vector4Data color = 1;
    string texture = 2;
    float edgeFactor = 3;
    int32 renderOrder = 4;
    float lodOut = 5;
}

message NormalDecalData {
    float normalIntensity = 1;
    string texture = 2;
    float edgeFactor = 3;
    int32 renderOrder = 4;
    float lodOut = 5;
}

message ColorAndNormalDecalData {
    string colorTexture = 1;
    string normalTexture = 2;
    float intensity = 3;
    float edgeFactor = 4;
    int32 renderOrder = 5;
    float lodOut = 6;
}

message AmbientOcclusionDecalData {
    float intensity = 1;
    string texture = 2;
    float edgeFactor = 3;
    int32 renderOrder = 4;
    float lodOut = 5;
}

message ShadowDecalData {
    float shadow_intensity = 1;
    float ao_intensity = 5;
    string texture = 2;
    float edgeFactor = 3;
    int32 renderOrder = 4;
    float lodOut = 6;
}

message StartingPositionData {
    repeated StartingPositionType types = 6;
    int32 slot_number = 2;
    string hint = 3;
    
    Tags tags = 4;
    message Tags {
        repeated string tags = 1;
    }
    
    string gamemode_filter = 5;
    
    reserved 1;
}

message FogVolumeData {
    string texture_path = 1;
    float density = 2;
    float importance = 3;
    Vector3Data irradiance = 4;
}

message CarExhaustGlowingData {
    float min_temperature = 1;
    float max_temperature = 2;
    float min_emissive = 3;
    float max_emissive = 4;
    float t_gas_min = 5;
}

message CarExhaustBackFireData {
    float high_rpms = 1;
    float low_rpms = 2;
    float min_rpms = 3;
    float high_rate = 4;
    float blip_time = 5;
    float delay = 6;
    float variation = 7;
    float time = 8;
    uint32 audio_backfire_type_1_probability = 10;
    uint32 audio_backfire_type_2_probability = 11;
    uint32 audio_backfire_type_3_probability = 12;
    uint32 audio_backfire_type_4_probability = 13;
    uint32 audio_backfire_type_5_probability = 14;
    uint32 visual_backfire_type_1_probability = 20;
    uint32 visual_backfire_type_2_probability = 21;
    uint32 visual_backfire_type_3_probability = 22;
    uint32 visual_backfire_type_4_probability = 23;
    uint32 visual_backfire_type_5_probability = 24;
    
    reserved 9;
}

message GenericRendererAnimation {
    repeated Animation animations = 1;
    message Animation {
        string path = 1;
    }
    
    float speed_multiplier = 2;
    bool hide_in_showroom = 10;
    bool disable_while_driving = 11;
    repeated float lut_normalized_positions = 14;
    
    AnimationPlayType play_type = 13;
    enum AnimationPlayType {
        PulseFull = 0;
        PulseAndReverse = 1;
        Looping = 2;
        SequentialSimple = 3;
        SequentialLut = 4;
    }
    
    reserved 3, 4, 12;
}

message DamagePartData {
    DamageZone damage_zone = 1;
    enum DamageZone {
        Front = 0;
        Rear = 1;
        Left = 2;
        Right = 3;
        Center = 4;
    }
    
    string bone_name = 13;
    Vector3Data rotation_axis = 3;
    float rotation_angle = 4;
    Vector3Data oscillation_axis = 5;
    float oscillation_min_angle = 6;
    float oscillation_max_angle = 7;
    float oscillation_g_multiplier = 8;
    float min_speed = 9;
    float max_speed = 10;
    Vector3Data allowed_g = 11;
    float sparks_multiplier = 12;
    bool oscillation_enabled = 14;
    
    reserved 2;
}

message GenericRendererOptionalAnimation {
    string animation_name = 1;
    GenericRendererAnimation animation = 2;
    
    oneof type {
        NoSpecialization no_specialization = 30;
        Wing wing = 31;
    }
    
    message NoSpecialization {
        
    }
    
    message Wing {
        bool has_drs = 10;
        float value_when_drs_is_active = 11;
        
        oneof type {
            SetupWing setup_wing = 1;
            CarSpeedKmh car_speed_kmh = 2;
            CarGForce car_g_force = 3;
            CarControlInputs car_control_inputs = 4;
            CarEngineRpm car_engine_rpm = 5;
            CarFanSpeedRpm car_fan_speed_rpm = 6;
        }
        
        message SetupWing {
            bool is_front_wing = 1;
            repeated Vector2Data lut_mapping = 2;
        }
        
        message CarSpeedKmh {
            repeated Vector2Data lut_mapping = 1;
        }
        
        message CarGForce {
            repeated Vector2Data x_lut_mapping = 1;
            repeated Vector2Data y_lut_mapping = 2;
            repeated Vector2Data z_lut_mapping = 3;
            bool use_greatest_value = 100;
        }
        
        message CarControlInputs {
            repeated Vector2Data gas_lut_mapping = 1;
            repeated Vector2Data brake_lut_mapping = 2;
            repeated Vector2Data steering_lut_mapping = 3;
            bool use_greatest_value = 100;
        }
        
        message CarEngineRpm {
            repeated Vector2Data lut_mapping = 1;
        }
        
        message CarFanSpeedRpm {
            int32 input_index = 1;
            repeated Vector2Data lut_mapping = 2;
        }
    }
}

