syntax = "proto3";

import "PlatformCommands.proto";
import "InputConfiguration.proto";
import "CarDataCache.proto";

message MfdRequestControls {
    bool im_empty = 1;
}

message MfdResponseControls {
    CommandResponse response = 1;
    InputSettings input_settings = 2;
}

message MfdRequestSaveControls {
    InputSettings input_settings = 1;
}

message MfdResponseSaveControls {
    CommandResponse response = 1;
}

message MfdRequestDefaultControls {
    bool im_empty = 1;
}

message MfdResponseDefaultControls {
    CommandResponse response = 1;
    InputSettings input_settings = 2;
}

message MfdRequestControlIsolation {
    bool is_mfd_on_active = 1;
}

message MfdResponseControlIsolation {
    bool is_mfd_on_active = 1;
}

message MfdRequestUpdateElectronics {
    CarElectronicsValues electronics_values = 1;
}

message MfdResponseUpdateElectronics {
    CommandResponse response = 1;
}

message MfdRequestUpdateInstrumentation {
    CarInstrumentationValues instrumentation_values = 1;
}

message MfdResponseUpdateInstrumentation {
    CommandResponse response = 1;
}

message MfdCommands {
    MfdRequestControls request_controls = 1;
    MfdResponseControls response_controls = 1000;
    MfdRequestSaveControls request_save_controls = 2;
    MfdResponseSaveControls response_save_controls = 1001;
    MfdRequestDefaultControls request_default_controls = 3;
    MfdResponseDefaultControls response_default_controls = 1002;
    MfdRequestControlIsolation request_control_isolation = 4;
    MfdResponseControlIsolation response_control_isolation = 1003;
    MfdRequestUpdateElectronics request_update_electronics = 5;
    MfdResponseUpdateElectronics response_update_electronics = 1004;
    MfdRequestUpdateInstrumentation request_update_instrumentation = 6;
    MfdResponseUpdateInstrumentation response_update_instrumentation = 1005;
}
